<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jason Wise - Composer">
    <title>Jason Wise</title>
    <link rel="icon" href="Images/AppStateLogo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <script src="https://kit.fontawesome.com/9d154b5e6d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald:wght@300&family=Raleway:ital,wght@0,200;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <header id="musicPage">
    <div>
      <div id="nav"></div>
    </div>
    <div class="d-flex justify-content-center" id="title-name">
      <p class="hidden">Music</p>
    </div>
  </header>
  <div class="container-fluid list-of-works text-center">
    <div class="container">
      <div class="row mb-4">
        <h1 class="list-of-works-title">List of Works</h1>
      </div>
      <div class="row">
        <h2 class="list-of-works-genre">Chamber</h1>
      </div>  
      <div class="row">
        <p class="listOfPerformers">
          Short Chant, for trombone quartet - 2022
        </p>
        <p class="listOfPerformers">
          Shenanigans, for woodwind quintet - 2021
        </p>
        <p class="listOfPerformers">
          String Quartet - 2021
        </p>
        <p class="listOfPerformers">
          Three Concepts for Trombone Quartet - 2019
        </p>
        <p class="listOfPerformers">
          Turbulence, for trombone quintet - 2019
        </p>
      </div>
      <div class="row my-4">
        <h2 class="list-of-works-genre">Orchestral</h1>
      </div>  
      <div class="row">
        <p class="listOfPerformers">
          An American Af(fair), for orchestra - 2021
        </p>
      </div>
    </div>
  </div>
  <footer>
    <div id="foot"></div>
  </footer>
</body>

</html>
